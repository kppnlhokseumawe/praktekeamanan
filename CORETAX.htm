    function hideAlert() {
        document.getElementById("overlay").style.display = 'none';
        document.getElementById("alertBox").style.display = 'none';
        document.getElementById("validationSummary").innerHTML = '';
    }

    function displayErrorMessage() {
        const validationSummaryText = document.getElementById("validationSummary").textContent.trim();

        const errorMessage = document.getElementById("errorMessage");

        if (validationSummaryText === "Invalid Captcha") {
            errorMessage.innerHTML = `
            Terjadi kesalahan saat memverifikasi captcha. Mohon pastikan bahwa Anda telah memasukkan captcha dengan benar. Jika Anda tidak yakin, silakan coba kembali atau pilih opsi captcha baru untuk memulai ulang. Jika masalah ini terus berlanjut, Anda dapat menghubungi tim dukungan kami untuk mendapatkan bantuan lebih lanjut. Terima kasih atas pengertian Anda!
        `;
            document.getElementById("validationSummary").innerHTML = "Captcha tidak valid";
        } else if (validationSummaryText === "Username atau kata sandi tidak valid") {
            errorMessage.innerHTML = `
            Terjadi kesalahan saat Anda mencoba untuk login.
            Mohon periksa kembali alamat email dan kata sandi yang Anda masukkan. Pastikan tidak ada kesalahan pengetikan dan bahwa Caps Lock tidak aktif. Jika Anda telah lupa kata sandi, Anda dapat mengklik opsi
            <a href="/Account/ResetPassword">Lupa Kata Sandi?</a> untuk memulai proses pemulihan. Jika masalah ini terus berlanjut, silakan hubungi tim dukungan kami untuk bantuan lebih lanjut. Terima kasih!
        `;
        } else {
            errorMessage.innerHTML = `
            Terjadi kesalahan saat mengisi formulir. Mohon periksa kembali data yang Anda masukkan dan pastikan semua kolom yang diperlukan telah terisi dengan benar. Jika masalah ini terus berlanjut, silakan hubungi tim dukungan kami untuk bantuan lebih lanjut. Terima kasih atas pengertian Anda!
        `;
        }

    }

    displayErrorMessage();
